<!DOCTYPE html>
<html lang="en">

<head>
  <!--Necessary meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Favicon-->
  <link rel='icon' href="images\weather.ico" type='image/x-icon' />
  <!--CSS link-->
  <link rel="stylesheet" href="style.css" />
  <!--Bootstrap link-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>
  <!--Bootstrap navbar-->
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1 w-100 text-center">Welcome to your weather</a>
  </nav>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-4 bg-light">
        <p class="search-header my-1">Search for a city</p>
        <div class="input-group mb-3">
          <input id="city-input" type="text" class="form-control" placeholder="Please enter city name"
            aria-label="Enter city name">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="search-button">Enter
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="list-group history"></div>
        <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear History</button>
        <form id="history"></form>
      </div>
      <div class="col-8" id="today">
        
      </div>
    </div>
    <div class="row" id="forecast">
   
        
    </div>
   
  </div>
  </div>
  </div>




  <!--Moment.js link-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <!--JQuery link-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

  <!--Javascript link-->
  <script src="script.js"></script>

</body>

</html>
